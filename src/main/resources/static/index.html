<html lang="en">
<head>

        <tr>
            <td>
                Username:
            </td>
            <td>
                <label>

                </label>
            </td>

            <td>
                Password:
            </td>

                <label>
                    <input type="password" name="Password">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Name:
            </td>

                <label>
                    <input type="text" name="Name">

            </td>

            <td>
