<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p th:if="${error != null}" th:text="${error}"></p>
<form action="/check-user">
    <table>
        <tr>
            <td>
                Username:
            </td>
            <td>
                <label>
                    <input type="text" name="Username">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <label>
                    <input type="password" name="Password">
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="right">
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
